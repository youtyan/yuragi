<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゆらぎのグラフ</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .main-container {
            text-align: center;
            width: 100%;
            max-width: 1060px;
        }
        .canvas-container {
            position: relative;
            display: inline-block;
            margin: 0 auto;
        }
        #backgroundImage {
            display: block;
            width: 100%;
            height: auto;
            max-width: 1040px;
            border-radius: 20px;
        }
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .color-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 5px;
            border: 3px solid transparent;
        }
        .color-btn.active {
            border-color: #333;
        }
        .black-btn {
            background-color: #333;
        }
        .pink-btn {
            background-color: #ff6b9d;
        }
        .clear-btn {
            background-color: #ff4444;
            color: white;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
            .color-btn {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="canvas-container">
            <img id="backgroundImage" src="Graph.png" alt="ゆらぎのグラフ">
            <canvas id="drawingCanvas"></canvas>
        </div>
        
        <div class="controls">
            <button class="color-btn black-btn active" onclick="setColor('#333333')"></button>
            <button class="color-btn pink-btn" onclick="setColor('#ff6b9d')"></button>
            <button class="clear-btn" onclick="clearCanvas()">クリア</button>
            <button class="save-btn" onclick="saveCanvas()">画像を保存</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const backgroundImage = document.getElementById('backgroundImage');
        let isDrawing = false;
        let currentColor = '#333333';
        let lastX = 0;
        let lastY = 0;
        let scale = 1;
        
        // Drawing area boundaries (relative to image size)
        const drawingAreaRatio = {
            x: 140 / 1617,  // 実際の画像サイズに基づいて調整
            y: 340 / 1792,  // MとFの線の位置に調整
            width: 1340 / 1617,
            height: 1250 / 1792
        };
        
        // Set canvas size based on image
        function setCanvasSize() {
            const rect = backgroundImage.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
            
            // Adjust for high DPI displays
            const dpr = window.devicePixelRatio || 1;
            canvas.width *= dpr;
            canvas.height *= dpr;
            ctx.scale(dpr, dpr);
        }
        
        // Initialize canvas when image loads
        backgroundImage.onload = function() {
            setCanvasSize();
            // デバッグ用: 描画エリアの境界を表示
            if (window.location.hash === '#debug') {
                showDrawingArea();
            }
        };
        
        // デバッグ用: 描画エリアを可視化
        function showDrawingArea() {
            const rect = backgroundImage.getBoundingClientRect();
            const drawingArea = {
                x: rect.width * drawingAreaRatio.x,
                y: rect.height * drawingAreaRatio.y,
                width: rect.width * drawingAreaRatio.width,
                height: rect.height * drawingAreaRatio.height
            };
            
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.strokeRect(drawingArea.x, drawingArea.y, drawingArea.width, drawingArea.height);
        }
        
        // Resize canvas when window resizes
        window.addEventListener('resize', () => {
            setCanvasSize();
        });

        // Set drawing color
        function setColor(color) {
            currentColor = color;
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Clear canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Save canvas as image
        function saveCanvas() {
            // Create a temporary canvas
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            // Set size to match the original image
            tempCanvas.width = backgroundImage.naturalWidth;
            tempCanvas.height = backgroundImage.naturalHeight;
            
            // Draw the background image
            tempCtx.drawImage(backgroundImage, 0, 0);
            
            // Draw the canvas content on top
            const scaleX = backgroundImage.naturalWidth / canvas.width * window.devicePixelRatio;
            const scaleY = backgroundImage.naturalHeight / canvas.height * window.devicePixelRatio;
            tempCtx.scale(scaleX, scaleY);
            tempCtx.drawImage(canvas, 0, 0);
            
            // Download the image
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().slice(0, 19).replace(/[:\-]/g, '');
            link.download = `yuragi_graph_${timestamp}.png`;
            link.href = tempCanvas.toDataURL();
            link.click();
        }

        // Check if point is within drawing area
        function isInDrawingArea(x, y) {
            const rect = backgroundImage.getBoundingClientRect();
            const drawingArea = {
                x: rect.width * drawingAreaRatio.x,
                y: rect.height * drawingAreaRatio.y,
                width: rect.width * drawingAreaRatio.width,
                height: rect.height * drawingAreaRatio.height
            };
            
            return x >= drawingArea.x && 
                   x <= drawingArea.x + drawingArea.width && 
                   y >= drawingArea.y && 
                   y <= drawingArea.y + drawingArea.height;
        }
        
        // Clamp coordinates to drawing area boundaries
        function clampToDrawingArea(x, y) {
            const rect = backgroundImage.getBoundingClientRect();
            const drawingArea = {
                x: rect.width * drawingAreaRatio.x,
                y: rect.height * drawingAreaRatio.y,
                width: rect.width * drawingAreaRatio.width,
                height: rect.height * drawingAreaRatio.height
            };
            
            return {
                x: Math.max(drawingArea.x, Math.min(drawingArea.x + drawingArea.width, x)),
                y: Math.max(drawingArea.y, Math.min(drawingArea.y + drawingArea.height, y))
            };
        }

        // Get coordinates relative to canvas
        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        // Drawing functions
        canvas.addEventListener('mousedown', (e) => {
            const coords = getCoordinates(e);
            
            if (isInDrawingArea(coords.x, coords.y)) {
                isDrawing = true;
                lastX = coords.x;
                lastY = coords.y;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            
            const coords = getCoordinates(e);
            const clampedCoords = clampToDrawingArea(coords.x, coords.y);
            
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(clampedCoords.x, clampedCoords.y);
            ctx.stroke();
            
            lastX = clampedCoords.x;
            lastY = clampedCoords.y;
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        // Touch support for mobile devices
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const coords = {
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top
            };
            
            if (isInDrawingArea(coords.x, coords.y)) {
                lastX = coords.x;
                lastY = coords.y;
                isDrawing = true;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDrawing) return;
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const coords = {
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top
            };
            
            const clampedCoords = clampToDrawingArea(coords.x, coords.y);
            
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(clampedCoords.x, clampedCoords.y);
            ctx.stroke();
            
            lastX = clampedCoords.x;
            lastY = clampedCoords.y;
        });

        canvas.addEventListener('touchend', () => {
            isDrawing = false;
        });
    </script>
</body>
</html>
