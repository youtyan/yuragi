<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゆらぎのグラフ</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .main-container {
            text-align: center;
            width: 100%;
            max-width: 1060px;
        }
        .canvas-container {
            position: relative;
            display: inline-block;
            margin: 0 auto;
        }
        #backgroundImage {
            display: block;
            width: 100%;
            height: auto;
            max-width: 1040px;
            border-radius: 20px;
        }
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }
        #drawingCanvas.select-mode {
            cursor: pointer;
        }
        #drawingCanvas.erase-mode {
            cursor: not-allowed;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .color-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 5px;
            border: 3px solid transparent;
        }
        .color-btn.active {
            border-color: #333;
        }
        .black-btn {
            background-color: #333;
        }
        .pink-btn {
            background-color: #ff6b9d;
        }
        .clear-btn {
            background-color: #ff4444;
            color: white;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        .smooth-btn {
            background-color: #2196F3;
            color: white;
        }
        .undo-btn {
            background-color: #FF9800;
            color: white;
        }
        .erase-btn {
            background-color: #9C27B0;
            color: white;
        }
        .erase-btn.active {
            background-color: #6A1B9A;
        }
        .select-btn {
            background-color: #607D8B;
            color: white;
        }
        .select-btn.active {
            background-color: #2196F3;
            box-shadow: 0 0 8px rgba(33, 150, 243, 0.5);
            transform: scale(1.05);
        }
        .selected-stroke {
            filter: drop-shadow(0 0 5px #2196F3);
        }
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
            .color-btn {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="canvas-container">
            <img id="backgroundImage" src="Graph.png" alt="ゆらぎのグラフ">
            <canvas id="drawingCanvas"></canvas>
        </div>
        
        <div class="controls">
            <button class="color-btn black-btn active" onclick="setColor('#333333')"></button>
            <button class="color-btn pink-btn" onclick="setColor('#ff6b9d')"></button>
            <button class="select-btn" onclick="toggleSelectMode()">線を選択</button>
            <button class="erase-btn" onclick="toggleEraseMode()">線を消す</button>
            <button class="undo-btn" onclick="undoStroke()">元に戻す</button>
            <button class="clear-btn" onclick="clearCanvas()">クリア</button>
            <button class="smooth-btn" onclick="smoothLines()">線を補正</button>
            <button class="save-btn" onclick="saveCanvas()">画像を保存</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const backgroundImage = document.getElementById('backgroundImage');
        let isDrawing = false;
        let currentColor = '#333333';
        let lastX = 0;
        let lastY = 0;
        let scale = 1;
        let points = [];  // 描画ポイントを保存
        const minDistance = 3;  // 最小移動距離（手ブレ補正）
        let allStrokes = [];  // すべてのストロークを保存
        let strokeHistory = [];  // 補正前の履歴を保存
        let eraseMode = false;  // 消しゴムモード
        let selectMode = false;  // 選択モード
        let selectedStrokes = [];  // 選択された線のインデックス
        
        // Drawing area boundaries (relative to image size)
        const drawingAreaRatio = {
            x: 140 / 1617,  // 実際の画像サイズに基づいて調整
            y: 340 / 1792,  // MとFの線の位置に調整
            width: 1340 / 1617,
            height: 1250 / 1792
        };
        
        // Set canvas size based on image
        function setCanvasSize() {
            const rect = backgroundImage.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
            
            // Adjust for high DPI displays
            const dpr = window.devicePixelRatio || 1;
            canvas.width *= dpr;
            canvas.height *= dpr;
            ctx.scale(dpr, dpr);
        }
        
        // Initialize canvas when image loads
        backgroundImage.onload = function() {
            setCanvasSize();
            // デバッグ用: 描画エリアの境界を表示
            if (window.location.hash === '#debug') {
                showDrawingArea();
            }
        };
        
        // デバッグ用: 描画エリアを可視化
        function showDrawingArea() {
            const rect = backgroundImage.getBoundingClientRect();
            const drawingArea = {
                x: rect.width * drawingAreaRatio.x,
                y: rect.height * drawingAreaRatio.y,
                width: rect.width * drawingAreaRatio.width,
                height: rect.height * drawingAreaRatio.height
            };
            
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.strokeRect(drawingArea.x, drawingArea.y, drawingArea.width, drawingArea.height);
        }
        
        // Resize canvas when window resizes
        window.addEventListener('resize', () => {
            setCanvasSize();
        });

        // Set drawing color
        function setColor(color) {
            eraseMode = false;  // 色を選択したら消しゴムモードを解除
            selectMode = false;  // 選択モードも解除
            document.querySelector('.erase-btn').classList.remove('active');
            document.querySelector('.select-btn').classList.remove('active');
            canvas.classList.remove('erase-mode');
            canvas.classList.remove('select-mode');
            currentColor = color;
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Clear canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            allStrokes = [];
            strokeHistory = [];
            selectedStrokes = [];
        }
        
        // Toggle select mode
        function toggleSelectMode() {
            selectMode = !selectMode;
            eraseMode = false;  // 消しゴムモードを解除
            const selectBtn = document.querySelector('.select-btn');
            const eraseBtn = document.querySelector('.erase-btn');
            
            if (selectMode) {
                selectBtn.classList.add('active');
                eraseBtn.classList.remove('active');
                canvas.classList.add('select-mode');
                canvas.classList.remove('erase-mode');
                // 色ボタンを無効化
                document.querySelectorAll('.color-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
            } else {
                selectBtn.classList.remove('active');
                canvas.classList.remove('select-mode');
                selectedStrokes = [];  // 選択をクリア
                redrawAllStrokes();
            }
        }
        
        // Toggle erase mode
        function toggleEraseMode() {
            eraseMode = !eraseMode;
            selectMode = false;  // 選択モードを解除
            const eraseBtn = document.querySelector('.erase-btn');
            const selectBtn = document.querySelector('.select-btn');
            
            if (eraseMode) {
                eraseBtn.classList.add('active');
                selectBtn.classList.remove('active');
                canvas.classList.add('erase-mode');
                canvas.classList.remove('select-mode');
                selectedStrokes = [];  // 選択をクリア
                redrawAllStrokes();
                // 色ボタンを無効化
                document.querySelectorAll('.color-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
            } else {
                eraseBtn.classList.remove('active');
                canvas.classList.remove('erase-mode');
            }
        }
        
        // Undo last stroke
        function undoStroke() {
            if (strokeHistory.length > 0) {
                // 最後の履歴を復元
                allStrokes = JSON.parse(JSON.stringify(strokeHistory[strokeHistory.length - 1]));
                strokeHistory.pop();
                redrawAllStrokes();
            } else if (allStrokes.length > 0) {
                // 履歴がない場合は最後のストロークを削除
                allStrokes.pop();
                redrawAllStrokes();
            }
        }

        // Save canvas as image
        function saveCanvas() {
            // Create a temporary canvas
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            // Set size to match the original image
            tempCanvas.width = backgroundImage.naturalWidth;
            tempCanvas.height = backgroundImage.naturalHeight;
            
            // Draw the background image
            tempCtx.drawImage(backgroundImage, 0, 0);
            
            // Draw the canvas content on top
            const scaleX = backgroundImage.naturalWidth / canvas.width * window.devicePixelRatio;
            const scaleY = backgroundImage.naturalHeight / canvas.height * window.devicePixelRatio;
            tempCtx.scale(scaleX, scaleY);
            tempCtx.drawImage(canvas, 0, 0);
            
            // Download the image
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().slice(0, 19).replace(/[:\-]/g, '');
            link.download = `yuragi_graph_${timestamp}.png`;
            link.href = tempCanvas.toDataURL();
            link.click();
        }

        // Check if point is within drawing area
        function isInDrawingArea(x, y) {
            const rect = backgroundImage.getBoundingClientRect();
            const drawingArea = {
                x: rect.width * drawingAreaRatio.x,
                y: rect.height * drawingAreaRatio.y,
                width: rect.width * drawingAreaRatio.width,
                height: rect.height * drawingAreaRatio.height
            };
            
            return x >= drawingArea.x && 
                   x <= drawingArea.x + drawingArea.width && 
                   y >= drawingArea.y && 
                   y <= drawingArea.y + drawingArea.height;
        }
        
        // Clamp coordinates to drawing area boundaries
        function clampToDrawingArea(x, y) {
            const rect = backgroundImage.getBoundingClientRect();
            const drawingArea = {
                x: rect.width * drawingAreaRatio.x,
                y: rect.height * drawingAreaRatio.y,
                width: rect.width * drawingAreaRatio.width,
                height: rect.height * drawingAreaRatio.height
            };
            
            return {
                x: Math.max(drawingArea.x, Math.min(drawingArea.x + drawingArea.width, x)),
                y: Math.max(drawingArea.y, Math.min(drawingArea.y + drawingArea.height, y))
            };
        }

        // Get coordinates relative to canvas
        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }
        
        // Calculate distance between two points
        function getDistance(p1, p2) {
            return Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));
        }
        
        // Draw smooth line through points
        function drawSmoothLine() {
            if (points.length < 2) return;
            
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Clear and redraw the entire line
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            
            if (points.length === 2) {
                ctx.lineTo(points[1].x, points[1].y);
            } else {
                // Use quadratic curves for smooth lines
                for (let i = 1; i < points.length - 1; i++) {
                    const cp = points[i];
                    const np = points[i + 1];
                    const midX = (cp.x + np.x) / 2;
                    const midY = (cp.y + np.y) / 2;
                    ctx.quadraticCurveTo(cp.x, cp.y, midX, midY);
                }
                // Draw the last segment
                ctx.lineTo(points[points.length - 1].x, points[points.length - 1].y);
            }
            
            ctx.stroke();
        }

        // Drawing functions
        canvas.addEventListener('mousedown', (e) => {
            const coords = getCoordinates(e);
            
            if (isInDrawingArea(coords.x, coords.y)) {
                if (selectMode) {
                    // 選択モード: クリックした位置の線を選択/選択解除
                    selectStroke(coords.x, coords.y);
                } else if (eraseMode) {
                    // 消しゴムモード: クリックした位置の線を削除
                    eraseStroke(coords.x, coords.y);
                } else {
                    isDrawing = true;
                    lastX = coords.x;
                    lastY = coords.y;
                    points = [{x: coords.x, y: coords.y}];  // 新しい線を開始
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            
            const coords = getCoordinates(e);
            const clampedCoords = clampToDrawingArea(coords.x, coords.y);
            
            // 最小距離チェック（手ブレ補正）
            const lastPoint = points[points.length - 1];
            if (getDistance(lastPoint, clampedCoords) < minDistance) {
                return;
            }
            
            // 新しいポイントを追加
            points.push(clampedCoords);
            
            // 直近の数ポイントのみを使用して描画（パフォーマンス向上）
            if (points.length > 2) {
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                const startIdx = Math.max(0, points.length - 3);
                ctx.moveTo(points[startIdx].x, points[startIdx].y);
                
                for (let i = startIdx + 1; i < points.length; i++) {
                    const cp = points[i - 1];
                    const np = points[i];
                    const midX = (cp.x + np.x) / 2;
                    const midY = (cp.y + np.y) / 2;
                    ctx.quadraticCurveTo(cp.x, cp.y, midX, midY);
                }
                
                ctx.stroke();
            } else {
                // 最初の線分は直線で描画
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(clampedCoords.x, clampedCoords.y);
                ctx.stroke();
            }
            
            lastX = clampedCoords.x;
            lastY = clampedCoords.y;
        });

        canvas.addEventListener('mouseup', () => {
            if (isDrawing && points.length > 1) {
                // 最終的な滑らかな線を描画
                drawSmoothLine();
                // ストロークを保存（下から上への線も正しく処理）
                const orderedPoints = orderPointsByTime(points);
                allStrokes.push({
                    points: orderedPoints,
                    color: currentColor
                });
            }
            isDrawing = false;
            points = [];
        });

        canvas.addEventListener('mouseleave', () => {
            if (isDrawing && points.length > 1) {
                drawSmoothLine();
                // ストロークを保存
                allStrokes.push({
                    points: [...points],
                    color: currentColor
                });
            }
            isDrawing = false;
            points = [];
        });

        // Touch support for mobile devices
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const coords = {
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top
            };
            
            if (isInDrawingArea(coords.x, coords.y)) {
                lastX = coords.x;
                lastY = coords.y;
                isDrawing = true;
                points = [{x: coords.x, y: coords.y}];
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDrawing) return;
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const coords = {
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top
            };
            
            const clampedCoords = clampToDrawingArea(coords.x, coords.y);
            
            // 最小距離チェック（手ブレ補正）
            const lastPoint = points[points.length - 1];
            if (getDistance(lastPoint, clampedCoords) < minDistance) {
                return;
            }
            
            // 新しいポイントを追加
            points.push(clampedCoords);
            
            // 直近の数ポイントのみを使用して描画
            if (points.length > 2) {
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                const startIdx = Math.max(0, points.length - 3);
                ctx.moveTo(points[startIdx].x, points[startIdx].y);
                
                for (let i = startIdx + 1; i < points.length; i++) {
                    const cp = points[i - 1];
                    const np = points[i];
                    const midX = (cp.x + np.x) / 2;
                    const midY = (cp.y + np.y) / 2;
                    ctx.quadraticCurveTo(cp.x, cp.y, midX, midY);
                }
                
                ctx.stroke();
            } else {
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(clampedCoords.x, clampedCoords.y);
                ctx.stroke();
            }
            
            lastX = clampedCoords.x;
            lastY = clampedCoords.y;
        });

        canvas.addEventListener('touchend', () => {
            if (isDrawing && points.length > 1) {
                drawSmoothLine();
                // ストロークを保存
                allStrokes.push({
                    points: [...points],
                    color: currentColor
                });
            }
            isDrawing = false;
            points = [];
        });
        
        // 線を補正する関数
        function smoothLines() {
            if (allStrokes.length === 0) return;
            
            // 現在の状態を履歴に保存
            strokeHistory.push(JSON.parse(JSON.stringify(allStrokes)));
            
            // キャンバスをクリア
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 選択された線がある場合はそれだけを補正、なければすべてを補正
            if (selectedStrokes.length > 0) {
                selectedStrokes.forEach(index => {
                    if (allStrokes[index]) {
                        const smoothedPoints = smoothStroke(allStrokes[index].points);
                        allStrokes[index].points = smoothedPoints;
                    }
                });
                // 選択を維持（クリアしない）
            } else {
                // 各ストロークを補正して再描画
                allStrokes = allStrokes.map(stroke => {
                    const smoothedPoints = smoothStroke(stroke.points);
                    return {
                        points: smoothedPoints,
                        color: stroke.color
                    };
                });
            }
            
            // すべてのストロークを再描画
            redrawAllStrokes();
        }
        
        // ストロークを補正する関数
        function smoothStroke(originalPoints) {
            if (originalPoints.length < 3) return originalPoints;
            
            // ポイント数を維持しながら滑らかにする
            const smoothed = [];
            const smoothingStrength = 0.3;  // 補正の強さ（0=補正なし、1=最大補正）
            
            // 最初のポイントはそのまま
            smoothed.push(originalPoints[0]);
            
            // 中間のポイントを補正（前後のポイントとのブレンド）
            for (let i = 1; i < originalPoints.length - 1; i++) {
                const prev = originalPoints[i - 1];
                const curr = originalPoints[i];
                const next = originalPoints[i + 1];
                
                // 前後のポイントの中点
                const midX = (prev.x + next.x) / 2;
                const midY = (prev.y + next.y) / 2;
                
                // 現在のポイントと中点をブレンド
                smoothed.push({
                    x: curr.x * (1 - smoothingStrength) + midX * smoothingStrength,
                    y: curr.y * (1 - smoothingStrength) + midY * smoothingStrength
                });
            }
            
            // 最後のポイントはそのまま
            smoothed.push(originalPoints[originalPoints.length - 1]);
            
            return smoothed;
        }
        
        // 時系列制約を適用（Y座標が単調増加、同じY座標での往復を防ぐ）
        function enforceTimelineConstraints(points) {
            if (points.length < 2) return points;
            
            const result = [points[0]];
            let lastValidY = points[0].y;
            
            // Y座標でグループ化
            const yGroups = {};
            for (const point of points) {
                const yKey = Math.round(point.y);
                if (!yGroups[yKey]) {
                    yGroups[yKey] = [];
                }
                yGroups[yKey].push(point);
            }
            
            // 各Y座標グループで代表点を選択
            const sortedYs = Object.keys(yGroups).map(Number).sort((a, b) => a - b);
            
            for (const y of sortedYs) {
                const group = yGroups[y];
                if (group.length === 1) {
                    result.push(group[0]);
                } else {
                    // 複数のポイントがある場合は平均値を使用
                    const avgX = group.reduce((sum, p) => sum + p.x, 0) / group.length;
                    result.push({ x: avgX, y: y });
                }
            }
            
            return result;
        }
        
        // ダグラス・ペッカーアルゴリズム
        function douglasPeucker(points, epsilon) {
            if (points.length <= 2) return points;
            
            // 最も遠い点を見つける
            let maxDist = 0;
            let maxIndex = 0;
            const start = points[0];
            const end = points[points.length - 1];
            
            for (let i = 1; i < points.length - 1; i++) {
                const dist = perpendicularDistance(points[i], start, end);
                if (dist > maxDist) {
                    maxDist = dist;
                    maxIndex = i;
                }
            }
            
            // 閾値より大きい場合は分割して再帰
            if (maxDist > epsilon) {
                const left = douglasPeucker(points.slice(0, maxIndex + 1), epsilon);
                const right = douglasPeucker(points.slice(maxIndex), epsilon);
                return left.slice(0, -1).concat(right);
            } else {
                return [start, end];
            }
        }
        
        // 点から線分への垂直距離
        function perpendicularDistance(point, lineStart, lineEnd) {
            const dx = lineEnd.x - lineStart.x;
            const dy = lineEnd.y - lineStart.y;
            
            if (dx === 0 && dy === 0) {
                return Math.sqrt(Math.pow(point.x - lineStart.x, 2) + 
                               Math.pow(point.y - lineStart.y, 2));
            }
            
            const t = ((point.x - lineStart.x) * dx + (point.y - lineStart.y) * dy) / 
                     (dx * dx + dy * dy);
            
            const closestPoint = {
                x: lineStart.x + t * dx,
                y: lineStart.y + t * dy
            };
            
            return Math.sqrt(Math.pow(point.x - closestPoint.x, 2) + 
                           Math.pow(point.y - closestPoint.y, 2));
        }
        
        // カーディナルスプライン補間（時系列制約付き）
        function generateCardinalSpline(points, tension, numSegments) {
            if (points.length < 2) return points;
            
            const result = [];
            
            for (let i = 0; i < points.length - 1; i++) {
                const p0 = i > 0 ? points[i - 1] : points[i];
                const p1 = points[i];
                const p2 = points[i + 1];
                const p3 = i < points.length - 2 ? points[i + 2] : points[i + 1];
                
                // 垂直・水平の動きを検出して補正強度を調整
                const isVertical = Math.abs(p2.x - p1.x) < 20;
                const isHorizontal = Math.abs(p2.y - p1.y) < 20;
                
                const adjustedTension = isVertical ? 0.1 : (isHorizontal ? 0.8 : tension);
                
                for (let t = 0; t < numSegments; t++) {
                    const tNorm = t / numSegments;
                    const point = cardinalSplinePoint(p0, p1, p2, p3, tNorm, adjustedTension);
                    
                    // Y座標が逆行しないように制約
                    if (result.length > 0) {
                        point.y = Math.max(point.y, result[result.length - 1].y);
                    }
                    
                    result.push(point);
                }
            }
            
            // 最後の点を追加
            result.push(points[points.length - 1]);
            
            return result;
        }
        
        // カーディナルスプラインの1点を計算
        function cardinalSplinePoint(p0, p1, p2, p3, t, tension) {
            const t2 = t * t;
            const t3 = t2 * t;
            
            const v0 = (p2.x - p0.x) * tension;
            const v1 = (p3.x - p1.x) * tension;
            
            const x = p1.x + v0 * t + (3 * (p2.x - p1.x) - 2 * v0 - v1) * t2 + 
                     (2 * (p1.x - p2.x) + v0 + v1) * t3;
            
            const v0y = (p2.y - p0.y) * tension;
            const v1y = (p3.y - p1.y) * tension;
            
            const y = p1.y + v0y * t + (3 * (p2.y - p1.y) - 2 * v0y - v1y) * t2 + 
                     (2 * (p1.y - p2.y) + v0y + v1y) * t3;
            
            return { x, y };
        }
        
        
        // ポイントを時間順に並べる（下から上への描画対応）
        function orderPointsByTime(points) {
            if (points.length < 2) return points;
            
            // 最初と最後のY座標を比較
            const startY = points[0].y;
            const endY = points[points.length - 1].y;
            
            // 下から上に描画された場合は反転
            if (startY > endY) {
                return points.slice().reverse();
            }
            
            return points;
        }
        
        // 線を選択する機能
        function selectStroke(x, y) {
            const threshold = 20;  // クリック位置からの距離の閾値（増やして選択しやすく）
            
            // クリック位置に最も近い線を探す
            let minDistance = Infinity;
            let targetIndex = -1;
            
            for (let i = 0; i < allStrokes.length; i++) {
                const stroke = allStrokes[i];
                // 線分ごとに最短距離をチェック
                for (let j = 0; j < stroke.points.length - 1; j++) {
                    const p1 = stroke.points[j];
                    const p2 = stroke.points[j + 1];
                    
                    // 点から線分への最短距離を計算
                    const distance = pointToLineDistance(x, y, p1.x, p1.y, p2.x, p2.y);
                    
                    if (distance < minDistance && distance < threshold) {
                        minDistance = distance;
                        targetIndex = i;
                    }
                }
            }
            
            // 見つかった線を選択/選択解除
            if (targetIndex !== -1) {
                const index = selectedStrokes.indexOf(targetIndex);
                if (index === -1) {
                    selectedStrokes.push(targetIndex);
                } else {
                    selectedStrokes.splice(index, 1);
                }
                redrawAllStrokes();
            }
        }
        
        // 点から線分への最短距離を計算
        function pointToLineDistance(px, py, x1, y1, x2, y2) {
            const dx = x2 - x1;
            const dy = y2 - y1;
            
            if (dx === 0 && dy === 0) {
                // 線分が点の場合
                return Math.sqrt(Math.pow(px - x1, 2) + Math.pow(py - y1, 2));
            }
            
            // 線分上の最近点のパラメータを計算
            const t = Math.max(0, Math.min(1, ((px - x1) * dx + (py - y1) * dy) / (dx * dx + dy * dy)));
            
            // 最近点の座標
            const nearestX = x1 + t * dx;
            const nearestY = y1 + t * dy;
            
            // 最近点までの距離
            return Math.sqrt(Math.pow(px - nearestX, 2) + Math.pow(py - nearestY, 2));
        }
        
        // 線を消す機能
        function eraseStroke(x, y) {
            const threshold = 20;  // クリック位置からの距離の閾値（選択と同じに）
            
            // クリック位置に最も近い線を探す
            let minDistance = Infinity;
            let targetIndex = -1;
            
            for (let i = 0; i < allStrokes.length; i++) {
                const stroke = allStrokes[i];
                // 線分ごとに最短距離をチェック
                for (let j = 0; j < stroke.points.length - 1; j++) {
                    const p1 = stroke.points[j];
                    const p2 = stroke.points[j + 1];
                    
                    // 点から線分への最短距離を計算
                    const distance = pointToLineDistance(x, y, p1.x, p1.y, p2.x, p2.y);
                    
                    if (distance < minDistance && distance < threshold) {
                        minDistance = distance;
                        targetIndex = i;
                    }
                }
            }
            
            // 見つかった線を削除
            if (targetIndex !== -1) {
                // 選択されていた線を削除する場合は選択リストも更新
                selectedStrokes = selectedStrokes.filter(index => index !== targetIndex);
                // 削除した線より後のインデックスを調整
                selectedStrokes = selectedStrokes.map(index => index > targetIndex ? index - 1 : index);
                
                allStrokes.splice(targetIndex, 1);
                redrawAllStrokes();
            }
        }
        
        // すべてのストロークを再描画
        function redrawAllStrokes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            allStrokes.forEach((stroke, index) => {
                if (stroke.points.length < 2) return;
                
                // 選択された線は青い影を付ける
                if (selectedStrokes.includes(index)) {
                    ctx.shadowColor = '#2196F3';
                    ctx.shadowBlur = 10;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 0;
                } else {
                    ctx.shadowBlur = 0;
                }
                
                ctx.strokeStyle = stroke.color;
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                ctx.moveTo(stroke.points[0].x, stroke.points[0].y);
                
                if (stroke.points.length === 2) {
                    ctx.lineTo(stroke.points[1].x, stroke.points[1].y);
                } else {
                    for (let i = 1; i < stroke.points.length - 1; i++) {
                        const cp = stroke.points[i];
                        const np = stroke.points[i + 1];
                        const midX = (cp.x + np.x) / 2;
                        const midY = (cp.y + np.y) / 2;
                        ctx.quadraticCurveTo(cp.x, cp.y, midX, midY);
                    }
                    ctx.lineTo(stroke.points[stroke.points.length - 1].x, 
                              stroke.points[stroke.points.length - 1].y);
                }
                
                ctx.stroke();
                
                // 影をリセット
                ctx.shadowBlur = 0;
            });
        }
    </script>
