<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゆらぎのグラフ</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .main-container {
            text-align: center;
            width: 100%;
            max-width: 860px;
        }
        canvas {
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: crosshair;
            display: block;
            margin: 0 auto;
            width: 100%;
            height: auto;
            max-width: 840px;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .color-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 5px;
            border: 3px solid transparent;
        }
        .color-btn.active {
            border-color: #333;
        }
        .black-btn {
            background-color: #333;
        }
        .pink-btn {
            background-color: #ff6b9d;
        }
        .clear-btn {
            background-color: #ff4444;
            color: white;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
            .color-btn {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <canvas id="drawingCanvas"></canvas>
        
        <div class="controls">
            <button class="color-btn black-btn active" onclick="setColor('#333333')"></button>
            <button class="color-btn pink-btn" onclick="setColor('#ff6b9d')"></button>
            <button class="clear-btn" onclick="clearCanvas()">クリア</button>
            <button class="save-btn" onclick="saveCanvas()">画像を保存</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentColor = '#333333';
        let lastX = 0;
        let lastY = 0;
        let scale = 1;
        
        // Set canvas size based on viewport
        function setCanvasSize() {
            const containerWidth = canvas.parentElement.offsetWidth;
            const maxWidth = 840;
            const maxHeight = 700;
            
            if (containerWidth < maxWidth) {
                scale = containerWidth / maxWidth;
                canvas.width = containerWidth;
                canvas.height = maxHeight * scale;
            } else {
                scale = 1;
                canvas.width = maxWidth;
                canvas.height = maxHeight;
            }
            
            // Set canvas actual size for high DPI displays
            const dpr = window.devicePixelRatio || 1;
            canvas.style.width = canvas.width + 'px';
            canvas.style.height = canvas.height + 'px';
            canvas.width *= dpr;
            canvas.height *= dpr;
            ctx.scale(dpr * scale, dpr * scale);
            
            drawStaticElements();
        }
        
        // Drawing area boundaries (original size)
        const drawingArea = {
            x: 70,
            y: 200,
            width: 700,
            height: 420
        };

        // Helper function to draw rounded rectangle
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // Draw the static elements
        function drawStaticElements() {
            // Clear canvas
            ctx.clearRect(0, 0, 840, 700);
            
            // Fill light purple background
            ctx.fillStyle = '#f5f0f8';
            ctx.fillRect(0, 0, 840, 700);
            
            // Draw main container with border
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            roundRect(ctx, 20, 20, 800, 660, 50);
            ctx.stroke();
            
            // Draw header background
            ctx.fillStyle = '#f5f5a0';
            roundRect(ctx, 170, 30, 500, 70, 35);
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            roundRect(ctx, 170, 30, 500, 70, 35);
            ctx.stroke();
            
            // Add title
            ctx.font = 'bold 32px "Hiragino Kaku Gothic ProN", "Hiragino Sans", Arial';
            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';
            ctx.fillText('ゆらぎのグラフ', 420, 75);
            
            // Add legend
            ctx.font = '18px "Hiragino Kaku Gothic ProN", "Hiragino Sans", Arial';
            ctx.textAlign = 'center';
            
            // Black line legend
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(240, 160);
            ctx.lineTo(270, 160);
            ctx.stroke();
            ctx.fillStyle = '#333';
            ctx.fillText('振る舞ってきた性', 350, 165);
            
            // Pink line legend
            ctx.strokeStyle = '#ff6b9d';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(480, 160);
            ctx.lineTo(510, 160);
            ctx.stroke();
            ctx.fillStyle = '#ff6b9d';
            ctx.fillText('性自認', 560, 165);
            
            // Draw graph area background
            ctx.fillStyle = '#f8f3e8';
            ctx.fillRect(drawingArea.x, drawingArea.y, drawingArea.width, drawingArea.height);
            
            // Draw horizontal line
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(drawingArea.x, drawingArea.y);
            ctx.lineTo(drawingArea.x + drawingArea.width, drawingArea.y);
            ctx.stroke();
            
            // Draw center line
            ctx.strokeStyle = '#999';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(drawingArea.x + drawingArea.width / 2, drawingArea.y);
            ctx.lineTo(drawingArea.x + drawingArea.width / 2, drawingArea.y + drawingArea.height);
            ctx.stroke();
            
            // Add axis labels
            ctx.font = '24px "Hiragino Kaku Gothic ProN", "Hiragino Sans", Arial';
            ctx.fillStyle = '#666';
            ctx.textAlign = 'left';
            ctx.fillText('M', 100, 220);
            ctx.textAlign = 'right';
            ctx.fillText('F', 740, 220);
            
            // Add Y-axis labels
            ctx.font = '20px "Hiragino Kaku Gothic ProN", "Hiragino Sans", Arial';
            ctx.fillStyle = '#888';
            ctx.textAlign = 'right';
            ctx.fillText('1', 60, 270);
            ctx.fillText('2', 60, 370);
            ctx.fillText('3', 60, 470);
            ctx.fillText('4', 60, 570);
            
            // Add "現在" label
            ctx.font = '18px "Hiragino Kaku Gothic ProN", "Hiragino Sans", Arial';
            ctx.textAlign = 'center';
            ctx.fillStyle = '#666';
            ctx.fillText('現在', 420, 640);
        }

        // Initialize canvas
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);

        // Set drawing color
        function setColor(color) {
            currentColor = color;
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Clear canvas
        function clearCanvas() {
            drawStaticElements();
        }

        // Save canvas as image
        function saveCanvas() {
            // Create a temporary canvas at original size
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = 840;
            tempCanvas.height = 700;
            
            // Get the current canvas content and draw it at original size
            const imgData = canvas.toDataURL();
            const img = new Image();
            img.onload = function() {
                tempCtx.drawImage(img, 0, 0, 840, 700);
                const link = document.createElement('a');
                const timestamp = new Date().toISOString().slice(0, 19).replace(/[:\-]/g, '');
                link.download = `yuragi_graph_${timestamp}.png`;
                link.href = tempCanvas.toDataURL();
                link.click();
            };
            img.src = imgData;
        }

        // Check if point is within drawing area
        function isInDrawingArea(x, y) {
            return x >= drawingArea.x && 
                   x <= drawingArea.x + drawingArea.width && 
                   y >= drawingArea.y && 
                   y <= drawingArea.y + drawingArea.height;
        }

        // Get coordinates adjusted for scale
        function getCoordinates(e, rect) {
            const dpr = window.devicePixelRatio || 1;
            return {
                x: (e.clientX - rect.left) / scale,
                y: (e.clientY - rect.top) / scale
            };
        }

        // Drawing functions
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const coords = getCoordinates(e, rect);
            
            if (isInDrawingArea(coords.x, coords.y)) {
                isDrawing = true;
                lastX = coords.x;
                lastY = coords.y;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const coords = getCoordinates(e, rect);
            
            // Only draw if within drawing area
            if (isInDrawingArea(coords.x, coords.y)) {
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(coords.x, coords.y);
                ctx.stroke();
                
                lastX = coords.x;
                lastY = coords.y;
            } else {
                isDrawing = false;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        // Touch support for mobile devices
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const coords = {
                x: (touch.clientX - rect.left) / scale,
                y: (touch.clientY - rect.top) / scale
            };
            
            if (isInDrawingArea(coords.x, coords.y)) {
                lastX = coords.x;
                lastY = coords.y;
                isDrawing = true;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDrawing) return;
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const coords = {
                x: (touch.clientX - rect.left) / scale,
                y: (touch.clientY - rect.top) / scale
            };
            
            if (isInDrawingArea(coords.x, coords.y)) {
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(coords.x, coords.y);
                ctx.stroke();
                
                lastX = coords.x;
                lastY = coords.y;
            } else {
                isDrawing = false;
            }
        });

        canvas.addEventListener('touchend', () => {
            isDrawing = false;
        });
    </script>
</body>
</html>
