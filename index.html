    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let backgroundImage = new Image();
        let imageLoaded = false;
        let isDrawing = false;
        let currentColor = '#333333';
        let lastX = 0;
        let lastY = 0;
        let scale = 1;
        let points = [];  // æç”»ãƒã‚¤ãƒ³ãƒˆã‚’ä¿å­˜
        const minDistance = 3;  // æœ€å°ç§»å‹•è·é›¢ï¼ˆæ‰‹ãƒ–ãƒ¬è£œæ­£ï¼‰
        let allStrokes = [];  // ã™ã¹ã¦ã®ã‚¹ãƒˆãƒ­ãƒ¼ã‚¯ã‚’ä¿å­˜
        let eraseMode = false;  // æ¶ˆã—ã‚´ãƒ ãƒ¢ãƒ¼ãƒ‰
        let selectMode = false;  // é¸æŠãƒ¢ãƒ¼ãƒ‰
        let selectedStrokes = [];  // é¸æŠã•ã‚ŒãŸç·šã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹
        let currentCanvasWidth = 0;  // ç¾åœ¨ã®ã‚­ãƒ£ãƒ³ãƒã‚¹å¹…ã‚’è¨˜éŒ²
        
        // Drawing area boundaries (relative to image size)
        const drawingAreaRatio = {
            x: 140 / 1617,  // å®Ÿéš›ã®ç”»åƒã‚µã‚¤ã‚ºã«åŸºã¥ã„ã¦èª¿æ•´
            y: 340 / 1792,  // Mã¨Fã®ç·šã®ä½ç½®ã«èª¿æ•´
            width: 1340 / 1617,
            height: 1250 / 1792
        };
        
        // Set canvas size based on image
        function setCanvasSize() {
            if (!imageLoaded) {
                // ç”»åƒãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ãªã„å ´åˆã¯ä½•ã‚‚ã—ãªã„
                return;
            }
            
            // Get container width (with padding consideration)
            const containerWidth = canvas.parentElement.offsetWidth - 20; // 20px for padding
            const maxWidth = Math.min(containerWidth, 1400);
            
            // Calculate height based on image aspect ratio
            const aspectRatio = backgroundImage.naturalHeight / backgroundImage.naturalWidth;
            const width = maxWidth;
            const height = width * aspectRatio;
            
            // If canvas size changed, scale the strokes
            if (currentCanvasWidth > 0 && currentCanvasWidth !== width) {
                const scaleRatio = width / currentCanvasWidth;
                allStrokes = allStrokes.map(stroke => ({
                    ...stroke,
                    points: stroke.points.map(point => ({
                        x: point.x * scaleRatio,
                        y: point.y * scaleRatio
                    }))
                }));
            }
            
            currentCanvasWidth = width;
            
            // Set canvas display size
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            
            // Adjust for high DPI displays
            const dpr = window.devicePixelRatio || 1;
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            
            // Reset context and scale
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.scale(dpr, dpr);
            
            // Draw background image
            drawBackground();
        }
        
        // Draw background image
        function drawBackground() {
            if (backgroundImage.complete && imageLoaded) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const width = canvas.width / (window.devicePixelRatio || 1);
                const height = canvas.height / (window.devicePixelRatio || 1);
                
                ctx.drawImage(backgroundImage, 0, 0, width, height);
                
                // Redraw all strokes
                redrawAllStrokes();
            }
        }
        
        // Initialize file input handlers
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const imageLoader = document.getElementById('imageLoader');
        
        // File input change handler
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drop zone handlers
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('dragleave', handleDragLeave);
        dropZone.addEventListener('drop', handleDrop);
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                loadImageFile(file);
            }
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            dropZone.classList.add('dragover');
        }
        
        function handleDragLeave(e) {
            e.preventDefault();
            dropZone.classList.remove('dragover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                loadImageFile(file);
            }
        }
        
        function loadImageFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                backgroundImage.onload = function() {
                    imageLoaded = true;
                    imageLoader.classList.add('hidden');
                    canvas.classList.add('loaded');
                    document.querySelector('.controls').classList.add('show');
                    currentCanvasWidth = 0; // Reset canvas width tracking
                    setCanvasSize();
                    // ãƒ‡ãƒãƒƒã‚°ç”¨: æç”»ã‚¨ãƒªã‚¢ã®å¢ƒç•Œã‚’è¡¨ç¤º
                    if (window.location.hash === '#debug') {
                        showDrawingArea();
                    }
                    // Initialize UI state
                    updateModeIndicator();
                };
                backgroundImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        // ãƒ‡ãƒãƒƒã‚°ç”¨: æç”»ã‚¨ãƒªã‚¢ã‚’å¯è¦–åŒ–
        function showDrawingArea() {
            const width = canvas.width / (window.devicePixelRatio || 1);
            const height = canvas.height / (window.devicePixelRatio || 1);
            const drawingArea = {
                x: width * drawingAreaRatio.x,
                y: height * drawingAreaRatio.y,
                width: width * drawingAreaRatio.width,
                height: height * drawingAreaRatio.height
            };
            
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.strokeRect(drawingArea.x, drawingArea.y, drawingArea.width, drawingArea.height);
        }
        
        // Resize canvas when window resizes
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                setCanvasSize();
            }, 250);
        });

        // Update mode indicator
        function updateModeIndicator() {
            const indicator = document.getElementById('modeIndicator');
            const iconSpan = indicator.querySelector('.mode-icon');
            const textSpan = indicator.querySelector('.mode-text');
            const helpText = document.getElementById('helpText');
            const deleteBtn = document.querySelector('.delete-selected-btn');
            
            if (selectMode) {
                iconSpan.textContent = 'ğŸ‘†';
                textSpan.textContent = 'é¸æŠãƒ¢ãƒ¼ãƒ‰';
                indicator.classList.add('show');
                helpText.textContent = 'ç·šã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦é¸æŠã—ã¦ãã ã•ã„';
                helpText.classList.add('show');
            } else if (eraseMode) {
                iconSpan.textContent = 'ğŸ§¹';
                textSpan.textContent = 'æ¶ˆã—ã‚´ãƒ ãƒ¢ãƒ¼ãƒ‰';
                indicator.classList.add('show');
                helpText.textContent = 'æ¶ˆã—ãŸã„ç·šã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãã ã•ã„';
                helpText.classList.add('show');
            } else {
                indicator.classList.remove('show');
                helpText.classList.remove('show');
            }
            
            // Update delete button state
            if (selectedStrokes.length > 0) {
                deleteBtn.style.opacity = '1';
                deleteBtn.style.cursor = 'pointer';
                deleteBtn.disabled = false;
            } else {
                deleteBtn.style.opacity = '0.5';
                deleteBtn.style.cursor = 'not-allowed';
                deleteBtn.disabled = true;
            }
        }
        
        // Set drawing color
        function setColor(color) {
            eraseMode = false;  // è‰²ã‚’é¸æŠã—ãŸã‚‰æ¶ˆã—ã‚´ãƒ ãƒ¢ãƒ¼ãƒ‰ã‚’è§£é™¤
            selectMode = false;  // é¸æŠãƒ¢ãƒ¼ãƒ‰ã‚‚è§£é™¤
            document.querySelector('.erase-btn').classList.remove('active');
            document.querySelector('.select-btn').classList.remove('active');
            canvas.classList.remove('erase-mode');
            canvas.classList.remove('select-mode');
            currentColor = color;
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            updateModeIndicator();
        }

        // Clear canvas
        function clearCanvas() {
            if (confirm('ã™ã¹ã¦ã®ç·šã‚’æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ')) {
                allStrokes = [];
                selectedStrokes = [];
                drawBackground();
            }
        }
        
        // Toggle select mode
        function toggleSelectMode() {
            selectMode = !selectMode;
            eraseMode = false;  // æ¶ˆã—ã‚´ãƒ ãƒ¢ãƒ¼ãƒ‰ã‚’è§£é™¤
            const selectBtn = document.querySelector('.select-btn');
            const eraseBtn = document.querySelector('.erase-btn');
            
            if (selectMode) {
                selectBtn.classList.add('active');
                eraseBtn.classList.remove('active');
                canvas.classList.add('select-mode');
                canvas.classList.remove('erase-mode');
                // è‰²ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
                document.querySelectorAll('.color-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
            } else {
                selectBtn.classList.remove('active');
                canvas.classList.remove('select-mode');
                selectedStrokes = [];  // é¸æŠã‚’ã‚¯ãƒªã‚¢
                drawBackground();
            }
            updateModeIndicator();
        }
        
        // Toggle erase mode
        function toggleEraseMode() {
            eraseMode = !eraseMode;
            selectMode = false;  // é¸æŠãƒ¢ãƒ¼ãƒ‰ã‚’è§£é™¤
            const eraseBtn = document.querySelector('.erase-btn');
            const selectBtn = document.querySelector('.select-btn');
            
            if (eraseMode) {
                eraseBtn.classList.add('active');
                selectBtn.classList.remove('active');
                canvas.classList.add('erase-mode');
                canvas.classList.remove('select-mode');
                selectedStrokes = [];  // é¸æŠã‚’ã‚¯ãƒªã‚¢
                drawBackground();
                // è‰²ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
                document.querySelectorAll('.color-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
            } else {
                eraseBtn.classList.remove('active');
                canvas.classList.remove('erase-mode');
            }
            updateModeIndicator();
        }
        
        // Delete selected strokes
        function deleteSelectedStrokes() {
            if (selectedStrokes.length === 0) return;
            
            // é¸æŠã•ã‚ŒãŸç·šã‚’å‰Šé™¤ï¼ˆã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã®å¤§ãã„é †ã«å‰Šé™¤ï¼‰
            selectedStrokes.sort((a, b) => b - a);
            selectedStrokes.forEach(index => {
                allStrokes.splice(index, 1);
            });
            
            // é¸æŠã‚’ã‚¯ãƒªã‚¢
            selectedStrokes = [];
            
            // èƒŒæ™¯ã‚’å«ã‚ã¦å†æç”»
            drawBackground();
            updateModeIndicator();  // Update button states
        }

        // Save canvas as image
        function saveCanvas() {
            if (!imageLoaded) {
                alert('ç”»åƒã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }
            
            // FileReaderã§èª­ã¿è¾¼ã‚“ã ç”»åƒãªã®ã§CORSå•é¡Œãªã—
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().slice(0, 19).replace(/[:\-]/g, '');
            link.download = `yuragi_graph_${timestamp}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Check if point is within drawing area
        function isInDrawingArea(x, y) {
            const width = canvas.width / (window.devicePixelRatio || 1);
            const height = canvas.height / (window.devicePixelRatio || 1);
            const drawingArea = {
                x: width * drawingAreaRatio.x,

        // ã‚¹ãƒˆãƒ­ãƒ¼ã‚¯ã‚’è£œæ­£ã™ã‚‹é–¢æ•°
        function smoothStroke(originalPoints) {

            const smoothed = [];

            for (let i = 1; i < originalPoints.length - 1; i++) {
                const prev = originalPoints[i - 1];
                const curr = originalPoints[i];
                const next = originalPoints[i + 1];
                
                // å‰å¾Œã®ãƒã‚¤ãƒ³ãƒˆã®ä¸­ç‚¹
                const midX = (prev.x + next.x) / 2;
                const midY = (prev.y + next.y) / 2;

                smoothed.push({

                    y: curr.y * (1 - smoothingStrength) + midY * smoothingStrength
                });

            smoothed.push(originalPoints[originalPoints.length - 1]);

        // æ™‚ç³»åˆ—åˆ¶ç´„ã‚’é©ç”¨ï¼ˆYåº§æ¨™ãŒå˜èª¿å¢—åŠ ã€åŒã˜Yåº§æ¨™ã§ã®å¾€å¾©ã‚’é˜²ãï¼‰
        function enforceTimelineConstraints(points) {
            if (points.length < 2) return points;
            
            const result = [points[0]];
            let lastValidY = points[0].y;
            
            // Yåº§æ¨™ã§ã‚°ãƒ«ãƒ¼ãƒ—åŒ–
            const yGroups = {};
            for (const point of points) {
                const yKey = Math.round(point.y);
                if (!yGroups[yKey]) {
                    yGroups[yKey] = [];
                }
                yGroups[yKey].push(point);

            // å„Yåº§æ¨™ã‚°ãƒ«ãƒ¼ãƒ—ã§ä»£è¡¨ç‚¹ã‚’é¸æŠ
            const sortedYs = Object.keys(yGroups).map(Number).sort((a, b) => a - b);
            
            for (const y of sortedYs) {
                const group = yGroups[y];
                if (group.length === 1) {
                    result.push(group[0]);

                    const avgX = group.reduce((sum, p) => sum + p.x, 0) / group.length;
                    result.push({ x: avgX, y: y });

            return result;

        // ãƒ€ã‚°ãƒ©ã‚¹ãƒ»ãƒšãƒƒã‚«ãƒ¼ã‚¢ãƒ«ã‚´ãƒªã‚ºãƒ 
        function douglasPeucker(points, epsilon) {
            if (points.length <= 2) return points;
            
            // æœ€ã‚‚é ã„ç‚¹ã‚’è¦‹ã¤ã‘ã‚‹
            let maxDist = 0;
            let maxIndex = 0;
            const start = points[0];
            const end = points[points.length - 1];
            
            for (let i = 1; i < points.length - 1; i++) {
                const dist = perpendicularDistance(points[i], start, end);
                if (dist > maxDist) {
                    maxDist = dist;
                    maxIndex = i;
                }
            }
            
            // é–¾å€¤ã‚ˆã‚Šå¤§ãã„å ´åˆã¯åˆ†å‰²ã—ã¦å†å¸°
            if (maxDist > epsilon) {
                const left = douglasPeucker(points.slice(0, maxIndex + 1), epsilon);
                const right = douglasPeucker(points.slice(maxIndex), epsilon);
                return left.slice(0, -1).concat(right);
            } else {
                return [start, end];
            }
        }
        
        // ç‚¹ã‹ã‚‰ç·šåˆ†ã¸ã®å‚ç›´è·é›¢
        function perpendicularDistance(point, lineStart, lineEnd) {
            const dx = lineEnd.x - lineStart.x;
            const dy = lineEnd.y - lineStart.y;
            
            if (dx === 0 && dy === 0) {
                return Math.sqrt(Math.pow(point.x - lineStart.x, 2) + 
                               Math.pow(point.y - lineStart.y, 2));
            }
            
            const t = ((point.x - lineStart.x) * dx + (point.y - lineStart.y) * dy) / 
                     (dx * dx + dy * dy);
            
            const closestPoint = {
                x: lineStart.x + t * dx,
                y: lineStart.y + t * dy
            };
            
            return Math.sqrt(Math.pow(point.x - closestPoint.x, 2) + 
                           Math.pow(point.y - closestPoint.y, 2));
        }
        
        // ã‚«ãƒ¼ãƒ‡ã‚£ãƒŠãƒ«ã‚¹ãƒ—ãƒ©ã‚¤ãƒ³è£œé–“ï¼ˆæ™‚ç³»åˆ—åˆ¶ç´„ä»˜ãï¼‰
        function generateCardinalSpline(points, tension, numSegments) {
            if (points.length < 2) return points;
            
            const result = [];
            
            for (let i = 0; i < points.length - 1; i++) {
                const p0 = i > 0 ? points[i - 1] : points[i];
                const p1 = points[i];
                const p2 = points[i + 1];
                const p3 = i < points.length - 2 ? points[i + 2] : points[i + 1];
                
                // å‚ç›´ãƒ»æ°´å¹³ã®å‹•ãã‚’æ¤œå‡ºã—ã¦è£œæ­£å¼·åº¦ã‚’èª¿æ•´
                const isVertical = Math.abs(p2.x - p1.x) < 20;
                const isHorizontal = Math.abs(p2.y - p1.y) < 20;
                
                const adjustedTension = isVertical ? 0.1 : (isHorizontal ? 0.8 : tension);
                
                for (let t = 0; t < numSegments; t++) {
                    const tNorm = t / numSegments;
                    const point = cardinalSplinePoint(p0, p1, p2, p3, tNorm, adjustedTension);
                    
                    // Yåº§æ¨™ãŒé€†è¡Œã—ãªã„ã‚ˆã†ã«åˆ¶ç´„
                    if (result.length > 0) {
                        point.y = Math.max(point.y, result[result.length - 1].y);
                    }
                    
                    result.push(point);
                }
            }
            
            // æœ€å¾Œã®ç‚¹ã‚’è¿½åŠ 
            result.push(points[points.length - 1]);
            
            return result;
        }
        
        // ã‚«ãƒ¼ãƒ‡ã‚£ãƒŠãƒ«ã‚¹ãƒ—ãƒ©ã‚¤ãƒ³ã®1ç‚¹ã‚’è¨ˆç®—
        function cardinalSplinePoint(p0, p1, p2, p3, t, tension) {
            const t2 = t * t;
            const t3 = t2 * t;
            
            const v0 = (p2.x - p0.x) * tension;
            const v1 = (p3.x - p1.x) * tension;
            
            const x = p1.x + v0 * t + (3 * (p2.x - p1.x) - 2 * v0 - v1) * t2 + 
                     (2 * (p1.x - p2.x) + v0 + v1) * t3;
            
            const v0y = (p2.y - p0.y) * tension;
            const v1y = (p3.y - p1.y) * tension;
            
            const y = p1.y + v0y * t + (3 * (p2.y - p1.y) - 2 * v0y - v1y) * t2 + 
                     (2 * (p1.y - p2.y) + v0y + v1y) * t3;
            
            return { x, y };
        }

        function orderPointsByTime(points) {
            if (points.length < 2) return points;
            
            // æœ€åˆã¨æœ€å¾Œã®Yåº§æ¨™ã‚’æ¯”è¼ƒ
            const startY = points[0].y;

            if (startY > endY) {

        // ç‚¹ã‹ã‚‰ç·šåˆ†ã¸ã®æœ€çŸ­è·é›¢ã‚’è¨ˆç®—
        function pointToLineDistance(px, py, x1, y1, x2, y2) {
            const dx = x2 - x1;
            const dy = y2 - y1;
            
            if (dx === 0 && dy === 0) {

            // æœ€è¿‘ç‚¹ã®åº§æ¨™

            const nearestY = y1 + t * dy;

                // ç·šåˆ†ã”ã¨ã«æœ€çŸ­è·é›¢ã‚’ãƒã‚§ãƒƒã‚¯
                for (let j = 0; j < stroke.points.length - 1; j++) {
                    const p1 = stroke.points[j];
                    const p2 = stroke.points[j + 1];
                    
                    // ç‚¹ã‹ã‚‰ç·šåˆ†ã¸ã®æœ€çŸ­è·é›¢ã‚’è¨ˆç®—
                    const distance = pointToLineDistance(x, y, p1.x, p1.y, p2.x, p2.y);
                    
                    if (distance < minDistance && distance < threshold) {
                        minDistance = distance;
                        targetIndex = i;
                    }
                }
            }
            
            // è¦‹ã¤ã‹ã£ãŸç·šã‚’å‰Šé™¤
            if (targetIndex !== -1) {
                // é¸æŠã•ã‚Œã¦ã„ãŸç·šã‚’å‰Šé™¤ã™ã‚‹å ´åˆã¯é¸æŠãƒªã‚¹ãƒˆã‚‚æ›´æ–°
                selectedStrokes = selectedStrokes.filter(index => index !== targetIndex);
                // å‰Šé™¤ã—ãŸç·šã‚ˆã‚Šå¾Œã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’èª¿æ•´
                selectedStrokes = selectedStrokes.map(index => index > targetIndex ? index - 1 : index);
                
                allStrokes.splice(targetIndex, 1);
                drawBackground();
            }
        }
        
        // ã™ã¹ã¦ã®ã‚¹ãƒˆãƒ­ãƒ¼ã‚¯ã‚’å†æç”»
        function redrawAllStrokes() {
            allStrokes.forEach((stroke, index) => {
                if (stroke.points.length < 2) return;
                
                // é¸æŠã•ã‚ŒãŸç·šã¯é’ã„å½±ã‚’ä»˜ã‘ã‚‹
                if (selectedStrokes.includes(index)) {
                    ctx.shadowColor = '#2196F3';
                    ctx.shadowBlur = 10;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 0;
                } else {
                    ctx.shadowBlur = 0;
                }
                
                ctx.strokeStyle = stroke.color;
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                ctx.moveTo(stroke.points[0].x, stroke.points[0].y);
                
                if (stroke.points.length === 2) {
                    ctx.lineTo(stroke.points[1].x, stroke.points[1].y);
                } else {
                    for (let i = 1; i < stroke.points.length - 1; i++) {
                        const cp = stroke.points[i];
                        const np = stroke.points[i + 1];
                        const midX = (cp.x + np.x) / 2;
                        const midY = (cp.y + np.y) / 2;
                        ctx.quadraticCurveTo(cp.x, cp.y, midX, midY);
                    }
                    ctx.lineTo(stroke.points[stroke.points.length - 1].x, 
                              stroke.points[stroke.points.length - 1].y);
                }
                
                ctx.stroke();
                
                // å½±ã‚’ãƒªã‚»ãƒƒãƒˆ
                ctx.shadowBlur = 0;
            });
        }
    </script>
