<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゆらぎのグラフ</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .main-container {
            text-align: center;
        }
        canvas {
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: crosshair;
            display: block;
            margin: 0 auto;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .color-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 5px;
            border: 3px solid transparent;
        }
        .color-btn.active {
            border-color: #333;
        }
        .black-btn {
            background-color: #333;
        }
        .pink-btn {
            background-color: #ff6b9d;
        }
        .clear-btn {
            background-color: #ff4444;
            color: white;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <canvas id="drawingCanvas" width="840" height="700"></canvas>
        
        <div class="controls">
            <button class="color-btn black-btn active" onclick="setColor('#333333')"></button>
            <button class="color-btn pink-btn" onclick="setColor('#ff6b9d')"></button>
            <button class="clear-btn" onclick="clearCanvas()">クリア</button>
            <button class="save-btn" onclick="saveCanvas()">画像を保存</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentColor = '#333333';
        let lastX = 0;
        let lastY = 0;
        
        // Drawing area boundaries
        const drawingArea = {
            x: 70,
            y: 160,
            width: 700,
            height: 500
        };

        // Helper function to draw rounded rectangle
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // Draw the static elements
        function drawStaticElements() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Fill white background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw main container background
            ctx.fillStyle = '#f8f8f8';
            roundRect(ctx, 20, 100, 800, 560, 20);
            ctx.fill();
            
            // Draw header
            ctx.fillStyle = '#f5f5a0';
            roundRect(ctx, 200, 20, 440, 60, 30);
            ctx.fill();
            
            // Add title
            ctx.font = 'bold 24px Arial';
            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';
            ctx.fillText('ゆらぎのグラフ', 420, 55);
            
            // Add legend
            ctx.font = '16px Arial';
            ctx.textAlign = 'left';
            
            // Black line legend
            ctx.fillStyle = '#333';
            ctx.fillRect(250, 110, 30, 3);
            ctx.fillText('振る舞ってきた性', 290, 115);
            
            // Pink line legend
            ctx.fillStyle = '#ff6b9d';
            ctx.fillRect(450, 110, 30, 3);
            ctx.fillText('性自認', 490, 115);
            
            // Draw white drawing area
            ctx.fillStyle = 'white';
            ctx.fillRect(drawingArea.x, drawingArea.y, drawingArea.width, drawingArea.height);
            
            // Draw center line
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(drawingArea.x + drawingArea.width / 2, drawingArea.y);
            ctx.lineTo(drawingArea.x + drawingArea.width / 2, drawingArea.y + drawingArea.height);
            ctx.stroke();
            
            // Add axis labels
            ctx.font = '20px Arial';
            ctx.fillStyle = '#666';
            ctx.textAlign = 'left';
            ctx.fillText('M', 40, 180);
            ctx.textAlign = 'right';
            ctx.fillText('F', 800, 180);
            
            // Add Y-axis labels
            ctx.font = '18px Arial';
            ctx.textAlign = 'right';
            ctx.fillText('1', 60, 240);
            ctx.fillText('2', 60, 340);
            ctx.fillText('3', 60, 440);
            ctx.fillText('4', 60, 540);
            
            // Add "現在" label
            ctx.textAlign = 'center';
            ctx.fillText('現在', 420, 640);
        }

        // Initialize canvas
        drawStaticElements();

        // Set drawing color
        function setColor(color) {
            currentColor = color;
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Clear canvas
        function clearCanvas() {
            drawStaticElements();
        }

        // Save canvas as image
        function saveCanvas() {
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().slice(0, 19).replace(/[:\-]/g, '');
            link.download = `yuragi_graph_${timestamp}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Check if point is within drawing area
        function isInDrawingArea(x, y) {
            return x >= drawingArea.x && 
                   x <= drawingArea.x + drawingArea.width && 
                   y >= drawingArea.y && 
                   y <= drawingArea.y + drawingArea.height;
        }

        // Drawing functions
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isInDrawingArea(x, y)) {
                isDrawing = true;
                lastX = x;
                lastY = y;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;
            
            // Only draw if within drawing area
            if (isInDrawingArea(currentX, currentY)) {
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(currentX, currentY);
                ctx.stroke();
                
                lastX = currentX;
                lastY = currentY;
            } else {
                isDrawing = false;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        // Touch support for mobile devices
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            if (isInDrawingArea(x, y)) {
                lastX = x;
                lastY = y;
                isDrawing = true;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDrawing) return;
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const currentX = touch.clientX - rect.left;
            const currentY = touch.clientY - rect.top;
            
            if (isInDrawingArea(currentX, currentY)) {
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(currentX, currentY);
                ctx.stroke();
                
                lastX = currentX;
                lastY = currentY;
            } else {
                isDrawing = false;
            }
        });

        canvas.addEventListener('touchend', () => {
            isDrawing = false;
        });
    </script>
</body>
</html>
